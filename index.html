<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Translate - Penerjemah Elegan</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a; /* bg-slate-900 */
      }
      textarea,
      select {
        resize: none;
      }
      /* Custom scrollbar, dll. tetap sama */
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: #1e293b;
      }
      textarea::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%2394A3B8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>');
        background-repeat: no-repeat;
        background-position: right 0.75rem center;
        background-size: 1.2em;
        padding-right: 2.5rem;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.7s ease-out forwards;
      }
      #loading-indicator {
        transition: opacity 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="text-slate-200 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl mx-auto animate-fadeInUp">
      <header class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-white">Translator <span class="text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-indigo-500">Multi-Bahasa</span></h1>
        <p class="text-slate-400 mt-3">Translate untuk Bahasa Jawa, Indonesia, & Inggris.</p>
      </header>

      <main class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 shadow-2xl shadow-slate-900/50 rounded-2xl p-6 sm:p-8">
        <div class="grid grid-cols-1 md:grid-cols-[1fr_auto_1fr] items-start gap-5">
          <!-- Input -->
          <div class="flex flex-col h-full">
            <select id="source-lang-select" class="w-full mb-2 font-semibold text-lg text-white bg-slate-700/50 border-2 border-transparent rounded-lg py-2 px-4 focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-500/50">
              <option value="Jawa">Jawa</option>
              <option value="Indonesia" selected>Indonesia</option>
              <option value="Inggris">Inggris</option>
            </select>
            <textarea id="source-text" class="w-full h-48 md:h-64 p-4 bg-slate-900/70 rounded-lg border-2 border-slate-700/50 focus:border-sky-500 focus:ring-4 focus:ring-sky-500/20 outline-none" placeholder="Tulis apa saja..."></textarea>
          </div>

          <!-- Swap -->
          <div class="flex items-center justify-center my-2 md:my-0 h-full">
            <button
              id="swap-button"
              title="Tukar Bahasa"
              class="p-3 rounded-full bg-slate-700 hover:bg-sky-500 text-slate-300 hover:text-white transition-all transform hover:rotate-180 hover:scale-110 focus:outline-none focus:ring-2 ring-offset-4 ring-offset-slate-800 ring-sky-500"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="17 1 21 5 17 9"></polyline>
                <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                <polyline points="7 23 3 19 7 15"></polyline>
                <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
              </svg>
            </button>
          </div>

          <!-- Output -->
          <div class="flex flex-col h-full">
            <select id="target-lang-select" class="w-full mb-2 font-semibold text-lg text-white bg-slate-700/50 border-2 border-transparent rounded-lg py-2 px-4 focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-500/50">
              <option value="Jawa">Jawa</option>
              <option value="Indonesia">Indonesia</option>
              <option value="Inggris" selected>Inggris</option>
            </select>
            <div class="relative w-full h-48 md:h-64">
              <textarea id="target-text" class="w-full h-full p-4 bg-slate-900 rounded-lg border-2 border-slate-700/50" readonly placeholder="Hasil terjemahan..."></textarea>
              <div id="loading-indicator" class="hidden opacity-0 absolute inset-0 bg-slate-900/80 backdrop-blur-sm rounded-lg flex items-center justify-center">
                <svg class="animate-spin h-8 w-8 text-sky-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg
                ><span class="ml-4 text-lg text-slate-300">Menerjemahkan...</span>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-8 flex justify-center">
          <button
            id="translate-button"
            class="w-full md:w-auto px-12 py-3 bg-gradient-to-r from-sky-500 to-indigo-600 text-white font-bold rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 active:scale-95 transition-all focus:outline-none focus:ring-4 ring-sky-500/50"
          >
            Terjemahkan
          </button>
        </div>
      </main>

      <footer class="text-center mt-8 text-slate-500 text-sm">
        <p>Project iseng by <a href="https://daffhaidar.vercel.app/" target="_blank" class="text-slate-400 hover:text-sky-400 transition-colors">Daffa Haidar</a>.</p>
      </footer>
    </div>

    <script>
      // --- DOM Elements ---
      const sourceText = document.getElementById("source-text");
      const targetText = document.getElementById("target-text");
      const translateButton = document.getElementById("translate-button");
      const swapButton = document.getElementById("swap-button");
      const sourceLangSelect = document.getElementById("source-lang-select");
      const targetLangSelect = document.getElementById("target-lang-select");
      const loadingIndicator = document.getElementById("loading-indicator");

      async function handleTranslate() {
        const textToTranslate = sourceText.value.trim();
        const sourceLang = sourceLangSelect.value;
        const targetLang = targetLangSelect.value;

        if (!textToTranslate) return;
        if (sourceLang === targetLang) {
          targetText.value = textToTranslate;
          return;
        }

        loadingIndicator.classList.remove("hidden");
        setTimeout(() => loadingIndicator.classList.remove("opacity-0"), 10);
        translateButton.disabled = true;
        translateButton.classList.add("opacity-50", "cursor-not-allowed");

        try {
          // Panggil 'jembatan' kita, bukan langsung ke Google
          const response = await fetch("/api/translate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              text: textToTranslate,
              source: sourceLang,
              target: targetLang,
            }),
          });

          if (!response.ok) {
            const errorResult = await response.json();
            throw new Error(errorResult.error || "Terjadi kesalahan pada server");
          }

          const result = await response.json();
          targetText.value = result.translation;
        } catch (error) {
          console.error("Error:", error);
          targetText.value = `Error: ${error.message}`;
        } finally {
          loadingIndicator.classList.add("opacity-0");
          setTimeout(() => loadingIndicator.classList.add("hidden"), 300);
          translateButton.disabled = false;
          translateButton.classList.remove("opacity-50", "cursor-not-allowed");
        }
      }

      function handleSwap() {
        [sourceLangSelect.value, targetLangSelect.value] = [targetLangSelect.value, sourceLangSelect.value];
        [sourceText.value, targetText.value] = [targetText.value, sourceText.value];
      }

      translateButton.addEventListener("click", handleTranslate);
      swapButton.addEventListener("click", handleSwap);
    </script>
  </body>
</html>
