<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Translate - Penerjemah Elegan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a; /* bg-slate-900 */
      }
      textarea,
      select {
        resize: none;
      }
      /* Custom scrollbar */
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: #1e293b;
      } /* bg-slate-800 */
      textarea::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      } /* bg-slate-600 */
      textarea::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      } /* bg-slate-500 */

      /* Custom arrow for select */
      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%2394A3B8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>'); /* stroke-slate-400 */
        background-repeat: no-repeat;
        background-position: right 0.75rem center;
        background-size: 1.2em;
        padding-right: 2.5rem;
      }

      /* Animasi fade in dari bawah */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.7s ease-out forwards;
      }

      /* Transisi untuk loading indicator */
      #loading-indicator {
        transition: opacity 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="text-slate-200 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl mx-auto animate-fadeInUp">
      <header class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-white">Translator <span class="text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-indigo-500">Multi-Bahasa</span></h1>
        <p class="text-slate-400 mt-3">Translate untuk Bahasa Jawa, Indonesia, & Inggris dengan 60 Request Per Minute.</p>
      </header>

      <main class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 shadow-2xl shadow-slate-900/50 rounded-2xl p-6 sm:p-8">
        <div class="grid grid-cols-1 md:grid-cols-[1fr_auto_1fr] items-center gap-5">
          <!-- Input Language -->
          <div class="flex flex-col h-full">
            <div class="flex items-center justify-between p-2">
              <select
                id="source-lang-select"
                class="w-full font-semibold text-lg text-white bg-slate-700/50 border-2 border-transparent rounded-lg py-2 px-4 focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-500/50 transition-all duration-300"
              >
                <option value="Jawa">Jawa</option>
                <option value="Indonesia" selected>Indonesia</option>
                <option value="Inggris">Inggris</option>
              </select>
            </div>
            <textarea
              id="source-text"
              class="w-full h-48 md:h-64 p-4 bg-slate-900/70 rounded-lg border-2 border-slate-700/50 focus:border-sky-500 focus:ring-4 focus:ring-sky-500/20 focus:bg-slate-900 outline-none transition-all duration-300"
              placeholder="Tulis apa saja di sini..."
            ></textarea>
          </div>

          <!-- Swap Button -->
          <div class="flex items-center justify-center my-2 md:my-0">
            <button
              id="swap-button"
              title="Tukar Bahasa"
              class="p-3 rounded-full bg-slate-700 hover:bg-sky-500 text-slate-300 hover:text-white transition-all duration-300 transform hover:rotate-180 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-4 focus:ring-offset-slate-800 focus:ring-sky-500"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="17 1 21 5 17 9"></polyline>
                <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                <polyline points="7 23 3 19 7 15"></polyline>
                <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
              </svg>
            </button>
          </div>

          <!-- Output Language -->
          <div class="flex flex-col h-full">
            <div class="flex items-center justify-between p-2 gap-2">
              <select
                id="target-lang-select"
                class="w-full font-semibold text-lg text-white bg-slate-700/50 border-2 border-transparent rounded-lg py-2 px-4 focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-500/50 transition-all duration-300"
              >
                <option value="Jawa">Jawa</option>
                <option value="Indonesia" selected>Indonesia</option>
                <option value="Inggris">Inggris</option>
              </select>
            </div>
            <div class="relative w-full h-48 md:h-64">
              <textarea id="target-text" class="w-full h-full p-4 bg-slate-900 rounded-lg border-2 border-slate-700/50 transition-colors duration-300" readonly placeholder="Hasil terjemahan..."></textarea>
              <div id="loading-indicator" class="hidden opacity-0 absolute inset-0 bg-slate-900/80 backdrop-blur-sm rounded-lg flex items-center justify-center">
                <svg class="animate-spin h-8 w-8 text-sky-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="ml-4 text-lg text-slate-300">Menerjemahkan...</span>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-8 flex justify-center">
          <button
            id="translate-button"
            class="w-full md:w-auto px-12 py-3 bg-gradient-to-r from-sky-500 to-indigo-600 text-white font-bold rounded-lg shadow-lg shadow-sky-500/20 hover:shadow-xl hover:shadow-sky-500/30 transform hover:-translate-y-1 active:scale-95 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-sky-500/50"
          >
            Terjemahkan
          </button>
        </div>
      </main>

      <footer class="text-center mt-8 text-slate-500 text-sm">
        <p>Project iseng by Daffa Haidar.</p>
      </footer>
    </div>

    <script>
      // --- DOM Elements ---
      const sourceText = document.getElementById("source-text");
      const targetText = document.getElementById("target-text");
      const translateButton = document.getElementById("translate-button");
      const swapButton = document.getElementById("swap-button");
      const sourceLangSelect = document.getElementById("source-lang-select");
      const targetLangSelect = document.getElementById("target-lang-select");
      const loadingIndicator = document.getElementById("loading-indicator");

      // --- Placeholders ---
      const placeholders = {
        Jawa: "Tulis opo wae...",
        Indonesia: "Tulis apa saja di sini...",
        Inggris: "Type anything here...",
      };

      // --- Functions ---

      async function handleTranslate() {
        const textToTranslate = sourceText.value.trim();
        const sourceLang = sourceLangSelect.value;
        const targetLang = targetLangSelect.value;

        if (!textToTranslate) {
          targetText.value = "";
          return;
        }
        if (sourceLang === targetLang) {
          targetText.value = textToTranslate;
          return;
        }

        loadingIndicator.classList.remove("hidden");
        setTimeout(() => loadingIndicator.classList.remove("opacity-0"), 10); // Start transition
        targetText.value = "";
        translateButton.disabled = true;
        translateButton.classList.add("opacity-50", "cursor-not-allowed");

        const prompt = `Terjemahkan teks berikut dari bahasa ${sourceLang} ke bahasa ${targetLang}. Gaya terjemahannya harus natural, santai, dan seperti percakapan sehari-hari, bukan terjemahan yang kaku atau formal. Jika ada kata slang atau ungkapan khas, carikan padanan yang paling mendekati. Teks: "${textToTranslate}" Hasil terjemahan:`;

        try {
          const payload = {
            contents: [{
              parts: [{
                text: prompt
              }]
            }]
          };

          const apiKey = "AIzaSyBxJXmFtBSWNz7XIVfT6_YF2J-cYKh5CNE";
          const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;

          const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          if (!response.ok) {
            throw new Error(`Permintaan API gagal dengan status ${response.status}`);
          }

          const result = await response.json();

          if (result.candidates && result.candidates[0]?.content?.parts?.[0]) {
            const translatedText = result.candidates[0].content.parts[0].text;
            targetText.value = translatedText.trim();
          } else {
            console.error("Struktur respons API tidak terduga:", result);
            targetText.value = "Maaf, terjadi kesalahan pada API. Struktur respons tidak valid.";
          }
        } catch (error) {
          console.error("Terjadi kesalahan saat terjemahan:", error);
          targetText.value = `Maaf, terjadi kesalahan: ${error.message}. Coba lagi nanti.`;
        } finally {
          loadingIndicator.classList.add("opacity-0");
          setTimeout(() => loadingIndicator.classList.add("hidden"), 300); // Wait for transition
          translateButton.disabled = false;
          translateButton.classList.remove("opacity-50", "cursor-not-allowed");
        }
      }

      function handleSwap() {
        const sourceVal = sourceLangSelect.value;
        const targetVal = targetLangSelect.value;
        sourceLangSelect.value = targetVal;
        targetLangSelect.value = sourceVal;
        [sourceText.value, targetText.value] = [targetText.value, sourceText.value];
        updatePlaceholders();
        updateSelectOptions();
      }

      function updatePlaceholders() {
        sourceText.placeholder = placeholders[sourceLangSelect.value] || "Tulis sesuatu...";
      }

      function updateSelectOptions() {
        const sourceLang = sourceLangSelect.value;
        const targetLang = targetLangSelect.value;
        Array.from(sourceLangSelect.options).forEach((opt) => (opt.disabled = false));
        Array.from(targetLangSelect.options).forEach((opt) => (opt.disabled = false));
        Array.from(sourceLangSelect.options).find((opt) => opt.value === targetLang).disabled = true;
        Array.from(targetLangSelect.options).find((opt) => opt.value === sourceLang).disabled = true;
      }

      function init() {
        translateButton.addEventListener("click", handleTranslate);
        swapButton.addEventListener("click", handleSwap);
        sourceLangSelect.addEventListener("change", () => {
          updatePlaceholders();
          updateSelectOptions();
        });
        targetLangSelect.addEventListener("change", updateSelectOptions);

        // Set initial state
        const initialSource = sourceLangSelect.value;
        sourceLangSelect.value = "Indonesia";
        targetLangSelect.value = "Jawa";
        if (targetLangSelect.value === sourceLangSelect.value) {
          targetLangSelect.value = initialSource;
        }

        updatePlaceholders();
        updateSelectOptions();
      }

      // Run the app
      init();
    </script>
  </body>
</html>
